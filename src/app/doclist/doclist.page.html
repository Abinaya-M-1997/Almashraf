<ion-header>
  <ion-item color="headpart" class="ion-text-center">
    <ion-grid>

      <ion-row>
        <ion-col size="11" style="color:white;">
          Select Document
        </ion-col>
        <ion-col size="1" style="padding:0px;">
          <ion-icon name="close-circle-outline" style="zoom:1.6;color:white;font-weight: bold;" (click)="closeDocModel()"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

      </ion-row>
    </ion-grid>

  </ion-item>



</ion-header>
<ion-content>
  <ion-list>

    <ion-item class="font_family" *ngFor="let doc of doclist" (click)="selectDocument(doc)">
      {{doc.doc_description}}
    </ion-item>
    
  </ion-list>

</ion-content>
